<html>
<head>
	<title>Vixen 3 Web Interface</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<script type="text/javascript">
		function turnElementOnOff(id, state) {
			alert('Element =' + id + ' State = ' + state);
		}

	</script>
</head>
<body>
	<div data-role="page" id="Elements">
		<div data-role="header">
			<h1>Vixen 3 Elements</h1>
		</div>
		<div data-role="content">
			<p>Page Contents go here</p>
			
			<div data-role="collapsible"><input id="Text1" type="number" value="123" />
				
				<h4>Heading</h4>
				<p>I'm the collapsible content. By default I'm closed, but you can click the header to open me.</p>
			</div>
		</div>
	</div>
</body>
</html>
